name: A workflow to build an console application

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build the app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore fundamentos-csharp/TP03/solution/

      - name: Build
        run: dotnet build -c release --no-restore fundamentos-csharp/TP03/solution/

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: GitHubActionsAwesomeTomatoes
          path: fundamentos-csharp/TP03/solution/*.*
